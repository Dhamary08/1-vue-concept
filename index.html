<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Valeria Manr√≠quez</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1> {{message}} </h1>
        <div>{{question}}</div>
        <input id="numQuantity" v-model="numQuantity" type="number" min="0" />
        <button id="minus" @click="countMinus" class="minus">-</button>
        <button id="plus" @click="countPlus" class="plus">+</button>
        <button @click="reset" class="reset">Reiniciar Valor</button>

        <div>Resultado</div>
        <input id="numValue" :value="numValue" type="number" readonly  class="readonly"/>
        <button @click="resetAll" class="resetAll">Reiniciar Todo</button>
        <div>{{historyFinal}}</div>
        <pre>{{historyText}}</pre>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>

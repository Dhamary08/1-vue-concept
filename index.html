<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Valeria Manr√≠quez</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div> {{message}} </div>
        <div>{{question}}</div>
        <input id="numQuantity" v-model="numQuantity" type="number" min="0"/>
        <button id="minus" @click="countMinus">-</button>
        <button id="plus" @click="countPlus">+</button>
        <div>Resultado</div>
        <input id="numValue" :value="numValue" type="number" readonly />
        <button @click="resetAll">Reiniciar Todo</button>
        <div>{{historyFinal}}</div>
        <pre>{{historyText}}</pre>
    </div>

    <script src="app.js"></script>
</body>

</html>
